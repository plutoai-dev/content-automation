name: Video Content Processor

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      max_videos:
        description: 'Maximum videos to process per run'
        required: false
        default: '5'

env:
  MAX_VIDEOS_PER_RUN: ${{ inputs.max_videos || '5' }}

jobs:
  process-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create service account credentials
      run: |
        echo "${{ vars.GOOGLE_SERVICE_ACCOUNT_JSON }}" > service_account.json
      env:
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ vars.GOOGLE_SERVICE_ACCOUNT_JSON }}

    - name: Run video processing
      run: |
        python execution/main.py
      env:
        GOOGLE_SHEET_ID: ${{ vars.GOOGLE_SHEET_ID }}
        GOOGLE_DRIVE_FOLDER_ID_UPLOAD: ${{ vars.GOOGLE_DRIVE_FOLDER_ID_UPLOAD }}
        GOOGLE_DRIVE_FOLDER_ID_FINAL: ${{ vars.GOOGLE_DRIVE_FOLDER_ID_FINAL }}
        OPENAI_API_KEY: ${{ vars.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ vars.ANTHROPIC_API_KEY }}
        MAX_VIDEOS_PER_RUN: ${{ env.MAX_VIDEOS_PER_RUN }}

    - name: Clean up credentials
      run: |
        rm -f service_account.json

    - name: Upload processing logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: processing-logs
        path: |
          *.log
          debug_output.txt