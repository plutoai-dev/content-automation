name: Video Content Processor

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  process-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install FFmpeg
      run: |
        sudo apt update
        sudo apt install -y ffmpeg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create service account credentials
      run: |
        echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > service_account.json
      env:
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

    - name: Run video processor
      run: |
        python execution/main.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        GOOGLE_DRIVE_FOLDER_ID_UPLOAD: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID_UPLOAD }}
        GOOGLE_DRIVE_FOLDER_ID_FINAL: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID_FINAL }}
        POLL_INTERVAL_SECONDS: 60

    - name: Clean up credentials
      run: |
        rm -f service_account.json

    - name: Log completion
      if: always()
      run: |
        echo "Workflow completed at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        echo "Exit code: $?"